<aside class="aside">
    <div class="aside-content">
        <!-- Button close -->
        <div class="aside__button">
            <button class="button-close-aside"></button>
        </div>
        <!-- Apartments block-->
        <div class="aside__apart">
            <div class="apart-header">
                <img class="apart-img" src="./img/aside/apart.png" alt="apartment">

                <button class="apart-btn">
                    Added Today
                </button>

                <div class="apart__btn-slider">
                    <button class="btn-slider btn-slider-left"></button>
                    <button class="btn-slider btn-slider-right"></button>
                </div>
            </div>

            <!-- Apartment address -->
            <p class="apart-address">
                25 Lakeland Terrace, Westland,
                Michigan, USA
            </p>

            <!-- Info block -->
            <div class="apart__info">

                <!-- Info head -->
                <div class="info-head">
                    <p class="info-owner">
                        Apartment   |   by Robbin Johnson
                    </p>
                    <div class="info-btn-note">
                        <svg class="info-btn-svg" width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/icons/icons.svg#heart"></use>
                        </svg>
                    </div>
                </div>

                <!-- Info body -->
                <div class="info-body">
                    <div class="info__btn-act">
                        <button class="btn-act">
                            <svg class="btn-act-svg" width="12" height="11" viewBox="0 0 12 11" xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href="./img/icons/icons.svg#leaf"></use>
                            </svg>
                        </button>
                        <button class="btn-act">
                            <svg class="btn-act-svg" width="12" height="13" viewBox="0 0 12 13" xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href="./img/icons/icons.svg#reload"></use>
                            </svg>
                        </button>
                        <button class="btn-act">
                            <svg class="btn-act-svg" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
                                <use xlink:href="./img/icons/icons.svg#message"></use>
                            </svg>
                        </button>
                    </div>
                    <p class="info-cost">
                        $ 2,900.00
                    </p>
                </div>

                <!-- Info footer -->
                <div class="info-foo">
                    <div class="info-foo-block">
                        <svg class="info-foo-svg" width="22" height="17" viewBox="0 0 22 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/icons/icons.svg#skyscraper"></use>
                        </svg>
                        <p class="info-apart">
                            Used property
                        </p>
                    </div>
                    <div class="info-foo-block">
                        <svg class="info-foo-svg" width="23" height="17" viewBox="0 0 23 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/icons/icons.svg#bed"></use>
                        </svg>
                        <p class="info-apart">
                            4
                        </p>
                    </div>
                    <div class="info-foo-block">
                        <svg class="info-foo-svg" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <use xlink:href="./img/icons/icons.svg#area"></use>
                        </svg>
                        <p class="info-apart">
                            170 m2
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Maps -->
        <div class="aside__map">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d449.55415796143654!2d-74.00894021988472!3d40.7130006067185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bc13dd1d97d%3A0x8602cfcd0cfc296a!2sFour%20Seasons%20Private%20Residences%20New%20York%2C%20Downtown!5e0!3m2!1sru!2sru!4v1662139192433!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Photoes -->
        <div class="aside__photo">
            <div class="photo-head">
                <p class="photo-title">Photos</p>
                <button class="btn-params">
                    <div class="btn-dot"></div>
                </button>
            </div>

            <ul class="photo-list">
                <li class="photo-list-item">
                    <img class="photo-list-img" src="./img/aside/room1.png" data-img="0" alt="room">
                </li>
                <li class="photo-list-item">
                    <img class="photo-list-img" src="./img/aside/room2.png" data-img="1" alt="room">
                </li>
                <li class="photo-list-item">
                    <img class="photo-list-img" src="./img/aside/room3.png" data-img="2" alt="room">
                </li>
                <li class="photo-list-item">
                    <img class="photo-list-img" src="./img/aside/room4.png" data-img="3" alt="room">
                </li>
                <li class="photo-list-item">
                    <img class="photo-list-img" src="./img/aside/room5.png" data-img="4" alt="room">
                </li>
                <li class="photo-list-item">
                    <img class="photo-list-img" src="./img/aside/room6.png" data-img="5" alt="room">
                </li>
            </ul> 
        </div>
    </div>
</aside>
